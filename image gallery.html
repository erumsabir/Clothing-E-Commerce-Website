<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
   
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .gallery-row {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .gallery-item {
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        @media (max-width: 900px) {
            .gallery-item {
                min-width: 150px;
                height: 150px;
            }
        }
        
        @media (max-width: 600px) {
            .gallery-row {
                flex-wrap: wrap;
            }
            
            .gallery-item {
                min-width: calc(50% - 10px);
                max-width: calc(50% - 10px);
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">My Image Gallery</h1>
        
        <div class="gallery">
            <!-- First row with 4 images -->
            <div class="gallery-row">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
                </div>
            </div>
            
            <!-- Second row with 4 images -->
            <div class="gallery-row">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200?text=Image+7" alt="Image 7">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200?text=Image+8" alt="Image 8">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</body>
